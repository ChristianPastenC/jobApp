<h5 class="text-white mt-5" align="center">Empresas</h5>
<div>
  <div class="container mt-5" *ngFor="let empresa of empresas">
    <div class="row no-gutters border border-primary">
      <div class="col-md-3" >
        <img src="{{ empresa.data.logo }}" width="100%" height="100%">
      </div>
      <div class="col-md-8">
        <div class="card-body text-white">
          <h5 class="card-title">{{ empresa.data.nombre }}</h5>
          <p class="card-text">{{ empresa.data.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
