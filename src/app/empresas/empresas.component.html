<nb-layout>
  <nb-layout-header><h5>Empresas</h5></nb-layout-header>
  <nb-layout-column class="container">
    <nb-card *ngFor="let empresa of empresas" size="small">
      <nb-card-header>
        <p class="h6">{{ empresa.data.nombre }}</p>
      </nb-card-header>
      <nb-card-body>
        <p class="subtitle-2" align='left'>
          <img src="{{ empresa.data.logo }}" width="100" height="100" />
            {{ empresa.data.descripcion }}
          </p>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
