<h5 class="text-white mt-5" align="center">Empleos ofertados</h5>
<div>
  <div class="container mt-5" *ngFor="let empleo of empleos">
    <div class="row no-gutters border border-primary">
      <div class="col-md-2 bg-primary" >
      </div>
      <div class="col-md-10">
        <div class="card-body text-white">
          <h5 class="card-title">{{ empleo.data.nombre }}</h5>
          <p class="card-text"><small class="text-muted">{{ empleo.data.ubicacion }}</small></p>
          <p class="card-text">{{ empleo.data.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
